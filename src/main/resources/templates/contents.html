<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Box Sample</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<ul>
<li th:each="element: ${itemList}">[[${element.getId()}]] :
[[${element.getName()}]]</li>
</ul>
<p>[[${ itemList.size()}]] items found.</p>
</body>
</html>
